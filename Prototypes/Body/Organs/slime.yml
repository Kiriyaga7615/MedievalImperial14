- type: entity
  id: OrganSlimeLungs
  parent: BaseHumanOrgan
  name: slime gas sacs
  description: "Collects nitrogen, which slime cells use for maintenance."
  components:
  - type: Sprite
    sprite: Mobs/Species/Slime/organs.rsi
    layers:
      - state: lung-l-slime
      - state: lung-r-slime
  - type: Lung
    alert: LowNitrogen
  - type: ImperialLungMark #imperial
  - type: LungStatus # imperial
  - type: Metabolizer
    removeEmpty: true
    solutionOnBody: false
    solution: "Lung"
    metabolizerTypes: [ Slime ]
    groups:
    - id: Gas
      rateModifier: 100.0
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Slime
          Quantity: 10
      Lung:
        maxVol: 100.0
        canReact: false
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5


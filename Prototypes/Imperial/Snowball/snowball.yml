- type: entity
  abstract: true
  parent: BaseItem
  id: SnowballBase
  description: It's a shard of some unknown material.
  components:
  - type: Sharp
  - type: Sprite
    layers:
      - sprite: Imperial/Snowball/snowball.rsi
        state: snowball1
        map: [ "enum.DamageStateVisualLayers.Base" ]
  - type: RandomSprite
    available:
      - enum.DamageStateVisualLayers.Base:
          snowball1: ""
      - enum.DamageStateVisualLayers.Base:
          snowball2: ""
      - enum.DamageStateVisualLayers.Base:
          snowball3: ""
  - type: Item
    sprite: Imperial/Snowball/snowball.rsi
    size: Tiny
  - type: CollisionWake
    enabled: false
  - type: Fixtures
    fixtures:
      slips:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.2,-0.2,0.2,0.2"
        hard: false
        layer:
        - LowImpassable
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.2,-0.2,0.2,0.2"
        density: 30
        mask:
        - ItemMask
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 10
  - type: Tag
    tags:
    - Trash
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: StepTrigger
    intersectRatio: 0.2
    requiredTriggeredSpeed: 0
  - type: ShoesRequiredStepTrigger
    launchForwardsMultiplier: 1
  - type: TriggerOnStepTrigger
  - type: DamageUserOnTrigger
    damage:
      types:
        Blunt: 1
  - type: DeleteOnTrigger
  - type: StaticPrice
    price: 0

- type: entity
  parent: SnowballBase
  id: Snowball
  name: Snowball
  description: Small and cold.
  components:
  - type: Sprite
    color: "#fafffd"
  - type: DamageUserOnTrigger
    damage:
      types:
        Blunt: 1
  - type: Tag
    tags:
      - Trash

- type: entity
  parent: SnowballBase
  id: SnowballIce
  name: SnowballIce
  description: Small and slippery.
  components:
  - type: Sprite
    color: "#ccffff"
  - type: DamageUserOnTrigger
    damage:
      types:
        Blunt: 1
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 1
  - type: Slippery
    paralyzeTime: 1.5
    launchForwardsMultiplier: 2
  - type: Tag
    tags:
      - Trash

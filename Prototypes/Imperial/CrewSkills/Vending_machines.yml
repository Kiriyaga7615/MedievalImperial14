- type: entity
  parent: VendingMachine
  id: VendingMachineManualsAll
  name: ManualDrobe
  description: desc
  components:
  - type: VendingMachine
    pack: VendingMachineManualsAllInvenroty
    offState: off
    brokenState: broken
    normalState: normal-unshaded
  - type: Advertise
    pack: ManualVandingMachineAdvertise
  - type: RandomBookVisual
    attribute1: bookA
    maxVariations1: 7
    attribute2: bookB
    maxVariations2: 7
    randomColor1: false
    randomColor2: false
    chance1: 1
    chance2: 1
  - type: Sprite
    sprite: Imperial/CrewSkills/Structures/libraryVend.rsi
    layers:
    - state: "base2"
    - map: ["enum.RandomBookVisuals.RandomBookVisualsAtr1StateKey"]
    - map: ["enum.RandomBookVisuals.RandomBookVisualsAtr2StateKey"]
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.Base"]
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
      shader: unshaded
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: AccessReader
    access: [["ImperialLibrary"]]

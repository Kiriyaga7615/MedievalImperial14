  name: test manual name
  desc: test manual desc
  parent: CrewSkillsManualBase
  components:
    - type: RandomBookVisual
      attribute1: ultraBigA
      maxVariations1: 7
      chance1: 0.3
    - type: Sprite
      layers:
      - state: ultraBig
      - map: ["enum.RandomBookVisuals.RandomBookVisualsAtr1StateKey"]
    - type: CrewSkillsManual
      grandSkills:
        - skillBotany #base
        - skillBaseMed
        - skillBaseConstraction
        - skillCooking  #Easy
        - skillBartending
        - skillHacking

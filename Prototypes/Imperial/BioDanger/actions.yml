      useDelay: 60
      deselectOnMiss: false
      repeat: false
      canTargetSelf: false
      checkCanAccess: false
      interactOnMiss: false
      targetingIndicator: true
      icon:
        sprite: /Textures/Imperial/BioDanger/misc.rsi
        state: infect
      event: !type:BioDangerInfectActionEvent
      whitelist:
        components:
          - HumanoidAppearance


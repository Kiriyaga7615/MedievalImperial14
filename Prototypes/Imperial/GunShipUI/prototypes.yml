- type: entity
  parent: BaseComputer
  id: BaseComputerRadarMonke
  name: mass scanner computer
  description: A computer for detecting nearby bodies, displaying them by position and mass.
  components:
  - type: Sprite
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      state: solar_screen
    - map: ["computerLayerKeys"]
      state: generic_keys
  - type: GunShipConsole
    maxRange: 10240
    second: false
    third: false
    firstname: monke-first-button
    secondname: monke-second-button
    thirdname: monke-third-button
  - type: ActivatableUI
    key: enum.GunShipUiKey.Key
  - type: UserInterface
    interfaces:
      - key: enum.GunShipUiKey.Key
        type: GunShipMassBoundUserInterface
  - type: Computer
    board: RadarConsoleCircuitboard
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#e6e227"
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: BasicDevice
  - type: WirelessNetworkConnection
    range: 200
  - type: DeviceLinkSource
    ports:
      - FirstPortGun
      - SecondPortGun
      - ThirdPortGun


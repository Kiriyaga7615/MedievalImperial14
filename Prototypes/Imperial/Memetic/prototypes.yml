- type: entity
  id: MobMeme
  name: meme
  noSpawn: true
  description: meme
  components:
  - type: MindContainer
  - type: InputMover
  - type: MobMover
  - type: ActiveRadio
  - type: IntrinsicRadioReceiver
  - type: UserInterface
    interfaces:
    - key: enum.TransferUiKey.Key
      type: TransferBoundUserInterface
    - key: enum.AddSkillUiKey.Key
      type: AddSkillBoundUserInterface
  - type: Input
    context: "ghost"
  - type: MovementSpeedModifier
    baseWalkSpeed: 6
    baseSprintSpeed: 6
  - type: Sprite
    noRot: true
    sprite: Imperial/Meme/meme.rsi
    layers:
    - state: active
      visible: false
  - type: Physics
    bodyType: KinematicController
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.40
        density: 80
        mask:
        - GhostImpassable
  - type: MovementIgnoreGravity
  - type: NoSlip
  - type: Actions
  - type: Eye
    drawFov: false
    visMask:
      - Normal
      - Invisible
  - type: ContentEye
    maxZoom: 1.2, 1.2
  - type: Alerts
  - type: NameIdentifier
    group: GenericNumber
  - type: Memetic
  - type: Visibility
    layer: 2
  - type: Speech
    speechVerb: Ghost
  - type: Examiner
    skipChecks: true

- type: entity
  id: MobMemeSpawn
  parent: MobMeme
  noSpawn: false
  name: meme
  description: meme
  components:
  - type: GhostRole
    name: meme-ghost-name
    description: meme-ghost-description
  - type: GhostTakeoverAvailable
  - type: MindContainer
  - type: MemeticGhost

- type: entity
  id: MobMemeParalise
  noSpawn: true

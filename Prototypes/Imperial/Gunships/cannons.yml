- type: entity
  id: CannonRocketAqueron
  name: Artillery laser cannon
  parent: ConstructibleMachine
  description: A artillery laser cannon. Shoots non-stop when turned on.
  placement:
    mode: SnapgridCenter
  components:
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: BasicDevice
  - type: WirelessNetworkConnection
    range: 200
  - type: DeviceLinkSink
    ports:
      - Toggle
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 400
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Transform
    anchored: true
  - type: Sprite
    sprite: Imperial/Gunships/Cannons/Rocket/aqueron.rsi
    netsync: false
    layers:
    - state: emitter
    - state: beam
      shader: unshaded
      map: ["enum.EmitterVisualLayers.Lights"]
    - state: unlock
      shader: unshaded
      map: ["enum.LockVisuals.Locked"]
  - type: Gunship
    boltType: RocketAqueron
    reloadTime: 44
    fireBurstDelayMin: 44
    baseFireBurstDelayMin: 44
    fireBurstDelayMax: 44
    baseFireBurstDelayMax: 44
    baseFireInterval: 44
    fireInterval: 44
    fireBurstSize: 1
    fireRateMultiplier: 1
  - type: Gun
    projectileSpeed: 65
    showExamineText: false
    fireRate: 10
    selectedMode: SemiAuto
    availableModes:
      - SemiAuto
    soundGunshot:
      path: /Audio/Imperial/Gunships/zapusk-snaryada.ogg
    minAngle: 0
    maxAngle: 2
  - type: PowerConsumer
    voltage: High
  - type: NodeContainer
    examinable: true
    nodes:
      input:
        !type:CableDeviceNode
        nodeGroupID: HVPower
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: StrongMetallic
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 750
        behaviors:
        - !type:PlaySoundBehavior
          sound:
            path: /Audio/Effects/metalbreak.ogg
        - !type:SpawnEntitiesBehavior
          spawn:
            SheetSteel1:
              min: 5
              max: 5
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
  - type: Anchorable
  - type: Pullable
  - type: Rotatable
  - type: Appearance
  - type: ShuttleRender
    radius: 3.5
    color: white
    filled: true
  - type: Lock
    locked: false
  - type: Machine
    board: EmitterCircuitboard


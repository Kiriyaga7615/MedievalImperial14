- type: entity
  parent: VendingMachineSyndieDrobe
  id: VendingMachineBorgSyndieDrobe
  name: SyndieDrobe
  description: Wardrobe machine encoded by the syndicate, contains elite outfits for various operations.
  components:
  - type: Advertise
    pack: SyndieDrobeAds
  - type: Sprite
    sprite: Imperial/borgdrobe/borgdrobe.rsi
    layers:
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.Base"]
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
      shader: unshaded
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: AccessReader
    access: [["NuclearOperative"], ["SyndicateAgent"]]
  - type: UserInterface
    interfaces:
    - key: enum.StoreUiKey.Key
      type: StoreBoundUserInterface
  - type: ActivatableUI
    key: enum.StoreUiKey.Key
  - type: Store
    preset: BorgDrobeUplink
    balance:
      Telecrystal: 0

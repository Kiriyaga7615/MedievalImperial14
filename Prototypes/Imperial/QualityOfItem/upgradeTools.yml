#BASE
- type: entity
  id: qualityCartrigeBase
  name: upgrader base
  description: upgrade Items
  abstract: true
  parent: BaseItem
  components:
    - type: UpgraderCartrige

- type: entity
  id: qualityCartrigeBaseTool
  name: upgrader base tool
  abstract: true
  description: upgrade Items
  parent: qualityCartrigeBase
  components:
    - type: UpgraderCartrige
      typeTool: true

- type: entity
  id: qualityCartrigeBaseArmor
  name: upgrader base armor
  abstract: true
  description: upgrade Items
  parent: qualityCartrigeBase
  components:
    - type: UpgraderCartrige
      typeArmor: true

#UNIVERSAL
- type: entity
  id: qualityCartrigeUniversal
  name: universal upgrader
  description: universal upgrader
  parent: qualityCartrigeBase
  components:
    - type: Sprite
      sprite: Imperial/QualityOfItem/quialityCartrige.rsi
      layers:
        - state: color
    - type: UpgraderCartrige
      universalUpgrade: true
      chanceUpgrade: 1
      typeArmor: true
      typeTool: true


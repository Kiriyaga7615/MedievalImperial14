- type: entity
  name: RandomTimeTravellerSpawn
  id: TimeTravellerSpawn
  parent: MarkerBase
  components:
    - type: Sprite
      layers:
        - state: red
    - type: RandomSpawner
      prototypes:
        - SpawnTimeTravellerAncient
        - SpawnTimeTravellerKnight
        - SpawnTimeTraveller4024
        - SpawnTimeTravellerSoviet
        - SpawnTimeTravellerPeasant
        - SpawnTimeTravellerCowboy
      chance: 1
      offset: 0

- type: entity
  #noSpawn: false
  id: SpawnTimeTravellerAncient
  name: ghost role spawn point
  parent: MarkerBase
  components:
    - type: GhostRole
      name: timetravell-ancient-name
      description: timetravell-desc
      rules: timetravell-ancient-rules
      raffle:
        settings: default 
    - type: GhostRoleMobSpawner
      prototype: TimeTravellerAncientPreset
    - type: Sprite
      sprite: Markers/jobs.rsi
      state: green

- type: entity
  noSpawn: false
  parent: MobHuman
  id: TimeTravellerAncientPreset
  name: Ancient traveller
  components:
    - type: Sprite
      netsync: false
      sprite: Markers/jobs.rsi
      state: green
    - type: Loadout
      prototypes: [ MedievalNothingWerwolf ]
    - type: RandomHumanoidAppearance
      randomizeName: true
    - type: CrewSkills



- type: entity
  name: omnitool
  parent: BaseItem
  id: SwarmerOmnitool
  description: A swarmer's best friend.
  components:
  - type: Sprite
    sprite: Imperial/Swarmers/swarmnitool.rsi
    state: omnitool-screwing
  - type: Item
    sprite: Imperial/Swarmers/swarmnitool.rsi
    size: Small
  - type: Tag
    tags:
    - Multitool
    - DroneUsable
  - type: Prying
    enabled: false
  - type: Tool
    qualities:
      - Screwing
    speed: 1.2
    useSound: /Audio/Items/drill_use.ogg
  - type: MultipleTool
    statusShowBehavior: true
    entries:
      - behavior: Screwing
        sprite:
          sprite: Imperial/Swarmers/swarmnitool.rsi
          state: omnitool-screwing
        useSound:
          path: /Audio/Items/drill_use.ogg
        changeSound:
          path: /Audio/Items/change_drill.ogg
      - behavior: Prying
        sprite:
          sprite: Imperial/Swarmers/swarmnitool.rsi
          state: omnitool-prying
        useSound:
          path: /Audio/Items/jaws_pry.ogg
        changeSound:
          path: /Audio/Items/change_drill.ogg
      - behavior: Anchoring
        sprite:
          sprite: Imperial/Swarmers/swarmnitool.rsi
          state: omnitool-wrenching
        useSound:
          path: /Audio/Items/ratchet.ogg
        changeSound:
          path: /Audio/Items/change_drill.ogg
      - behavior: Cutting
        sprite:
          sprite: Imperial/Swarmers/swarmnitool.rsi
          state: omnitool-snipping
        useSound:
          path: /Audio/Items/jaws_cut.ogg
        changeSound:
          path: /Audio/Items/change_drill.ogg
      - behavior: Pulsing
        sprite:
          sprite: Imperial/Swarmers/swarmnitool.rsi
          state: omnitool-pulsing
        changeSound:
          path: /Audio/Items/change_drill.ogg
  - type: QualityOfItem
    qualityWeights:
      0: 0
      1: 0
      2: 0
      3: 100
      4: 0
      5: 0
      6: 0


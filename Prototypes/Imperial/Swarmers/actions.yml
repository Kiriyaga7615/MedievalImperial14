- type: entity
  id: SwarmerTeleportAction
  name: teleport
  description: A useful spell that teleports aboba to a chosen destination.
  noSpawn: true
  components:
    - type: EntityTargetAction
      useDelay: 0
      whitelist:
        components:
          - HumanoidAppearance
          - Swarmer
      deselectOnMiss: false
      repeat: false
      canTargetSelf: true
      checkCanAccess: false
      interactOnMiss: false
      targetingIndicator: true
      icon:
        sprite: /Textures/White/Cult/actions_cult.rsi
        state: teleport
      event: !type:TeleportActionEvent


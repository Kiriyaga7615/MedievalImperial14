  icon: { sprite: /Textures/Imperial/Swarmers/bad_metal.rsi, state: runic }
  color: "#9d2b39"
  price: 0.05

- type: entity
  parent: SheetOtherBase
  id: SwarmerMetal
  name: swarmer metal
  description: An unusual sheet of metal with a pulsating rune.
  suffix: Full
  components:
    - type: Sprite
      sprite: "Imperial/Swarmers/bad_metal.rsi"
      layers:
        - state: runic_3
          map: [ "base" ]
    - type: Tag
      tags:
        - Sheet
        - DroneUsable
    - type: Material
    - type: PhysicalComposition
      materialComposition:
        SwarmerMetal: 100
    - type: Stack
      stackType: SwarmerMetal
      baseLayer: base
      layerStates:
        - runic
        - runic_2
        - runic_3
      sizeMultiplier: 0.17
    - type: Appearance
    - type: SwarmerMetal
    - type: UserInterface
      interfaces:
        - key: enum.SwarmerStructureCraftUiKey.Key
          type: SwarmerStructureCraftBoundUserInterface
    - type: Item


- type: entity
  parent: BaseWall
  id: SwarmerWall
  name: stone wall
  components:
  - type: Tag
    tags:
      - Wall
      - RCDDeconstructWhitelist
      - SwarmerStructure
      - SwarmerCount
  - type: Sprite
    sprite: Imperial/Swarmers/structures.rsi
    state: wall_bad
  - type: Icon
    sprite: Imperial/Swarmers/structures.rsi
    state: wall_bad
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 80
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/metalbreak.ogg
  - type: ExplosionResistance
    damageCoefficient: 3
  - type: Construction
    graph: SwarmerWall
    node: wall
  - type: PointLight
    color: "#BBBBBB"
    radius: 4
    energy: 1
    enabled: true
    castShadows: false


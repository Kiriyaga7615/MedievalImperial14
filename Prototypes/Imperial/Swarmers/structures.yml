- type: entity
  parent: BaseWall
  id: SwarmerWallMirror
  name: mirror wall
  components:
  - type: Tag
    tags:
      - Wall
      - RCDDeconstructWhitelist
      - SwarmerStructure
      - SwarmerCount
  - type: Sprite
    sprite: Imperial/Swarmers/structures.rsi
    state: wall_mirror
  - type: Icon
    sprite: Imperial/Swarmers/structures.rsi
    state: wall_mirror
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 80
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 80
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/metalbreak.ogg
      - !type:DoActsBehavior
        acts: ["Destruction"]
    destroySound:
      path: /Audio/Effects/metalbreak.ogg
  - type: Reflect
    reflectProb: 1
  - type: Construction
    graph: SwarmerWallMirror
    node: ready
  - type: PointLight
    color: "#BBBBBB"
    radius: 4
    energy: 1
    enabled: true
    castShadows: false

- type: tile
  id: FloorSwarmer
  name: tiles-swarmer-floor
  sprite: /Textures/Imperial/Swarmers/structures.rsi/tile.png
  baseTurf: Plating
  isSubfloor: false
  canCrowbar: true
  footstepSounds:
    collection: FootstepHull
  itemDrop: PartRodMetal1
  heatCapacity: 10000

- type: entity
  id: SwarmerHoloFan
  parent: HolosignWetFloor
  name: swarmer-atmos
  description: A barrier of hard light that blocks air, but nothing else.
  components:
  - type: Sprite
    sprite: Imperial/Swarmers/structures.rsi
    state: holo
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
            bounds: "-0.5,-0.5,0.5,0.5"
  - type: TimedDespawn
    lifetime: 180
  - type: Airtight
    noAirWhenFullyAirBlocked: false

- type: entity
  parent: ClothingOuterHardsuitBase
  id: ClothingChronoSuit
  name: Chrono suit
  description: A lightweight yet strong exosuit used for special cleanup operations.
  components:
  - type: Sprite
    sprite: Imperial/ChronoLegionnaire/chronolegionnaireHardSuit.rsi
  - type: Clothing
    sprite: Imperial/ChronoLegionnaire/chronolegionnaireHardSuit.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.02
    lowPressureMultiplier: 1000
  - type: ClothingSpeedModifier
    walkModifier: 1.0
    sprintModifier: 1.0
  - type: TemperatureProtection
    coefficient: 0.001
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0
        Slash: 0
        Piercing: 0
        Heat: 0
        Cold: 0
        Shock: 0
        Radiation: 0
        Caustic: 0
  - type: ExplosionResistance
    damageCoefficient: 0
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadChronoSuit
  - type: Unremoveable

- type: entity
  parent: ClothingHeadHardsuitWithLightBase
  id: ClothingHeadChronoSuit
  noSpawn: true
  name: Helmet of chroono suit
  description: A pressure resistant and fireproof hood worn by special cleanup units.
  components:
  - type: Sprite
    netsync: false
    sprite: Imperial/ChronoLegionnaire/chronolegionnaireHelmet.rsi
    layers:
    - state: icon
    - state: icon-flash
    #  shader: unshaded
    - state: light-overlay
      visible: false
      shader: unshaded
      map: [ "light" ]
  - type: ToggleableLightVisuals
    #spriteLayer: light
    clothingVisuals:
      head:
      - state: equipped-head-light
      - state: equipped-head-light-unshaded
        shader: unshaded
  - type: Clothing
    clothingVisuals:
      head:
      - state: equipped-head
      #- state: equipped-head-light
      #- state: equipped-head-light-unshaded
      #  shader: unshaded
  - type: PointLight
    color: '#abe6ff'
  - type: PressureProtection
    highPressureMultiplier: 0.08
    lowPressureMultiplier: 1000
  - type: TemperatureProtection
    coefficient: 0
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0
        Slash: 0
        Piercing: 0
        Heat: 0
        Shock: 0
        Cold: 0
        Radiation: 0

- type: entity
  id: MechMauler
  parent: BaseMech
  name: Mauler
  description: Default battle mecha.
  components:
  - type: Sprite
    drawdepth: Mobs
    noRot: true
    sprite: Imperial/Mech/mecha.rsi
    layers:
    - map: [ "enum.MechVisualLayers.Base" ]
      state: mauler
  - type: FootstepModifier
    footstepSoundCollection:
      path: /Audio/Mecha/sound_mecha_powerloader_step.ogg
  - type: Mech
    maxEquipmentAmount: 5
    airtight: false
    maxIntegrity: 500
    baseState: mauler
    openState: mauler-open
    brokenState: mauler-broken
    mechToPilotDamageMultiplier: 0.2
    pilotWhitelist:
      components:
        - HumanoidAppearance
  - type: MeleeWeapon
    hidden: true
    attackRate: 1
    damage:
      types:
        Blunt: 35
        Structural: 55
  - type: MovementSpeedModifier
    baseWalkSpeed: 1.2
    baseSprintSpeed: 2
  - type: Repairable
    doAfterDelay: 12
    damage:
      types:
        Slash: -50
        Piercing: -50
        Blunt: -50
        Structural: -30
  - type: SpeedMech
    baseSpeed: 1.8
  - type: PilotDef
    baseDef: 0.25
  - type: MechUpgradeHp
    baseHp: 500
  - type: Reactive
    groups:
      Acidic: [Touch]
  - type: MechThruster
  - type: MovementAlwaysTouching
  - type: ContainerFill
    containers:
      mech-battery-slot:
      - PowerCellHigh
  - type: NpcFactionMember
    factions:
      - Syndicate


- type: entity
  id: MechEquipmentMachineGunIronStorm
  parent: BaseMechEquipment
  name: mecha mashinegun "Iron storm"
  description: Pew-pew-pew.
  components:
  - type: MultiHandedItem
  - type: Sprite
    state: mecha_carbine
  - type: MechBurstMachineGun
  - type: Item
    size: Ginormous
  - type: MechMelee
  - type: Gun
    minAngle: 4
    maxAngle: 22
    angleIncrease: 1.2
    angleDecay: 15
    fireRate: 6
    selectedMode: SemiAuto
    availableModes:
      - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/lmg.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/lmg_empty.ogg
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/Weapons/Guns/Cock/lmg_cock.ogg
  - type: AmmoCounter
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineMechaIronStorm
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineMechaIronStorm
      gun_chamber:
        name: Chamber
        startingItem: CartridgeCaselessRifle
        priority: 1
        whitelist:
          tags:
            - CartridgeCaselessRifle
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: Tag
    tags:
    - MechBattleEqipment



- type: entity
  id: DurandChassis
  parent: BaseDurandPart
  name: durand chassis
  description: An in-progress construction of the Durand APLU mech.
  components:
  - type: Appearance
  - type: ContainerContainer
    containers:
      battery-container: !type:Container
  - type: MechAssemblyVisuals
    statePrefix: durand
  - type: Sprite
    noRot: true
    state: durand_chassis
  - type: Construction
    graph: Durand
    node: start
    defaultTarget: durand

- type: constructionGraph
  id: Durand
  start: start
  graph:
  - node: start
    edges:
    - to: durand
      steps:
      - tool: Anchoring
        doAfter: 1

      - tool: Screwing
        doAfter: 1

      - material: Cable
        doAfter: 1

      - tool: Cutting
        doAfter: 1

      - tag: DurandCentralControlModule
        name: durand central control module
        icon:
          sprite: "Objects/Misc/module.rsi"
          state: "mainboard"
        doAfter: 1

      - tool: Screwing
        doAfter: 1

      - tag: DurandPeripheralsControlModule
        name: durand peripherals control module
        icon:
          sprite: "Objects/Misc/module.rsi"
          state: id_mod
        doAfter: 1

      - tool: Screwing
        doAfter: 1

      - component: PowerCell
        name: power cell
        store: battery-container
        icon:
          sprite: Objects/Power/power_cells.rsi
          state: small
        doAfter: 1

      - tool: Screwing
        doAfter: 1

      - material: Steel
        amount: 5
        doAfter: 1

      - tool: Anchoring
        doAfter: 1

      - tool: Welding
        doAfter: 1

      - material: MetalRod
        amount: 10
        doAfter: 1

      - tool: Welding
        doAfter: 1

      - tag: DurandArmor
        name: durand armor
        doAfter: 2

  - node: durand
    actions:
    - !type:BuildMech
      mechPrototype: MechDurand


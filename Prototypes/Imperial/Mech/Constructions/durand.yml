- type: entity
  id: BaseDurandPart
  parent: BaseMechPart
  abstract: true
  components:
  - type: Sprite
    drawdepth: Items
    noRot: false
    sprite: Imperial/Mech/mech_construct.rsi

- type: entity
  id: BaseDurandPartItem
  parent: BaseDurandPart
  abstract: true
  components:
  - type: Item
    size: 50

- type: entity
  parent: BaseDurandPart
  id: DurandHarness
  name: durand harness
  description: The core of the Durand APLU.
  components:
  - type: Appearance
  - type: ItemMapper
    mapLayers:
      durand_l_arm+o:
        whitelist:
          tags:
          - DurandLArm
      durand_r_arm+o:
        whitelist:
          tags:
          - DurandRArm
      durand_l_leg+o:
        whitelist:
          tags:
          - DurandRLeg
      durand_r_leg+o:
        whitelist:
          tags:
          - DurandLLeg
    sprite: Imperial/Mech/mech_construct.rsi
  - type: ContainerContainer
    containers:
      mech-assembly-container: !type:Container
  - type: MechAssembly
    finishedPrototype: DurandChassis
    requiredParts:
      DurandLArm: false
      DurandRArm: false
      DurandRLeg: false
      DurandLLeg: false
  - type: Sprite
    state: durand_harness+o
    noRot: true

- type: entity
  parent: BaseDurandPartItem
  id: DurandLArm
  name: durand left arm
  description: The left arm of the Durand APLU. It belongs on the chassis of the mech.
  components:
  - type: Sprite
    state: durand_l_arm
  - type: Tag
    tags:

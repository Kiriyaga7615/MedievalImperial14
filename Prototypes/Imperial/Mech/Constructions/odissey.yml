- type: entity
  id: OdysseusChassis
  parent: BaseOdysseusPart
  name: odysseus chassis
  description: An in-progress construction of the Odysseus APLU mech.
  components:
  - type: Appearance
  - type: ContainerContainer
    containers:
      battery-container: !type:Container
  - type: MechAssemblyVisuals
    statePrefix: odysseus
  - type: Sprite
    noRot: true
    state: odysseus_chassis
  - type: Construction
    graph: Odysseus
    node: start
    defaultTarget: odysseus

- type: constructionGraph
  id: Odysseus
  start: start
  graph:
  - node: start
    edges:
    - to: odysseus
      steps:
      - tool: Anchoring
        doAfter: 1

      - tool: Screwing
        doAfter: 1

      - material: Cable
        doAfter: 1

      - tool: Cutting
        doAfter: 1

      - tag: OdysseusCentralControlModule
        name: odysseus central control module
        icon:
          sprite: "Objects/Misc/module.rsi"
          state: "mainboard"
        doAfter: 1

      - tool: Screwing
        doAfter: 1

      - tag: OdysseusPeripheralsControlModule
        name: odysseus peripherals control module
        icon:
          sprite: "Objects/Misc/module.rsi"
          state: id_mod
        doAfter: 1

      - tool: Screwing
        doAfter: 1

      - component: PowerCell
        name: power cell
        store: battery-container
        icon:
          sprite: Objects/Power/power_cells.rsi
          state: small
        doAfter: 1

      - tool: Screwing
        doAfter: 1

      - material: Steel
        amount: 5
        doAfter: 1

      - tool: Anchoring
        doAfter: 1

      - tool: Welding
        doAfter: 1

      - material: MetalRod
        amount: 10
        doAfter: 1

      - tool: Welding
        doAfter: 1

      - tag: OdysseusArmor
        name: odysseus armor
        doAfter: 2

  - node: odysseus
    actions:
    - !type:BuildMech
      mechPrototype: MechOdissey


- type: entity
  id: BaseOdysseusPart
  parent: BaseMechPart
  abstract: true
  components:
  - type: Sprite
    drawdepth: Items
    noRot: false
    sprite: Imperial/Mech/mech_construct.rsi

- type: entity
  id: BaseOdysseusPartItem
  parent: BaseOdysseusPart
  abstract: true
  components:
  - type: Item
    size: 50

- type: entity
  parent: BaseOdysseusPart
  id: OdysseusHarness
  name: odysseus harness
  description: The core of the Odysseus APLU.
  components:
  - type: Appearance
  - type: ItemMapper
    mapLayers:
      odysseus_l_arm+o:
        whitelist:
          tags:
          - OdysseusLArm
      odysseus_r_arm+o:
        whitelist:
          tags:
          - OdysseusRArm
      odysseus_l_leg+o:
        whitelist:
          tags:
          - OdysseusRLeg
      odysseus_r_leg+o:
        whitelist:
          tags:
          - OdysseusLLeg
    sprite: Imperial/Mech/mech_construct.rsi
  - type: ContainerContainer
    containers:
      mech-assembly-container: !type:Container
  - type: MechAssembly
    finishedPrototype: OdysseusChassis
    requiredParts:
      OdysseusLArm: false
      OdysseusRArm: false
      OdysseusRLeg: false
      OdysseusLLeg: false
  - type: Sprite
    state: odysseus_torso+o
    noRot: true

- type: entity
  parent: BaseOdysseusPartItem
  id: OdysseusLArm
  name: odysseus left arm
  description: The left arm of the Odysseus APLU. It belongs on the chassis of the mech.
  components:
  - type: Sprite
    state: odysseus_l_arm
  - type: Tag
    tags:
    - OdysseusLArm
  - type: CrewSkillsInstrumentation #Imperial instrumentation skill
    needSkills:

- type: entity
  id: GygaxChassis
  parent: BaseGygaxPart
  name: gygax chassis
  description: An in-progress construction of the Gygax APLU mech.
  components:
  - type: Appearance
  - type: ContainerContainer
    containers:
      battery-container: !type:Container
  - type: MechAssemblyVisuals
    statePrefix: gygax
  - type: Sprite
    noRot: true
    state: gygax_chassis
  - type: Construction
    graph: Gygax
    node: start
    defaultTarget: gygax

- type: constructionGraph
  id: Gygax
  start: start
  graph:
  - node: start
    edges:
    - to: gygax
      steps:
      - tool: Anchoring
        doAfter: 1

      - tool: Screwing
        doAfter: 1

      - material: Cable
        doAfter: 1

      - tool: Cutting
        doAfter: 1

      - tag: GygaxCentralControlModule
        name: gygax central control module
        icon:
          sprite: "Objects/Misc/module.rsi"
          state: "mainboard"
        doAfter: 1

      - tool: Screwing
        doAfter: 1

      - tag: GygaxPeripheralsControlModule
        name: gygax peripherals control module
        icon:
          sprite: "Objects/Misc/module.rsi"
          state: id_mod
        doAfter: 1

      - tool: Screwing
        doAfter: 1

      - component: PowerCell
        name: power cell
        store: battery-container
        icon:
          sprite: Objects/Power/power_cells.rsi
          state: small
        doAfter: 1

      - tool: Screwing
        doAfter: 1

      - material: Steel
        amount: 5
        doAfter: 1

      - tool: Anchoring
        doAfter: 1

      - tool: Welding
        doAfter: 1

      - material: MetalRod
        amount: 10
        doAfter: 1

      - tool: Welding
        doAfter: 1

      - tag: GygaxArmor
        name: gygax armor
        doAfter: 2

  - node: gygax
    actions:
    - !type:BuildMech
      mechPrototype: MechGygaxDantanat


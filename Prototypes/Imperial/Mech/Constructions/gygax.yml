- type: entity
  id: BaseGygaxPart
  parent: BaseMechPart
  abstract: true
  components:
  - type: Sprite
    drawdepth: Items
    noRot: false
    sprite: Imperial/Mech/mech_construct.rsi

- type: entity
  id: BaseGygaxPartItem
  parent: BaseGygaxPart
  abstract: true
  components:
  - type: Item
    size: 50

- type: entity
  parent: BaseGygaxPart
  id: GygaxHarness
  name: gygax harness
  description: The core of the Gygax APLU.
  components:
  - type: Appearance
  - type: ItemMapper
    mapLayers:
      gygax_l_arm+o:
        whitelist:
          tags:
          - GygaxLArm
      gygax_r_arm+o:
        whitelist:
          tags:
          - GygaxRArm
      gygax_l_leg+o:
        whitelist:
          tags:
          - GygaxRLeg
      gygax_r_leg+o:
        whitelist:
          tags:
          - GygaxLLeg
    sprite: Imperial/Mech/mech_construct.rsi
  - type: ContainerContainer
    containers:
      mech-assembly-container: !type:Container
  - type: MechAssembly
    finishedPrototype: GygaxChassis
    requiredParts:
      GygaxLArm: false
      GygaxRArm: false
      GygaxRLeg: false
      GygaxLLeg: false
  - type: Sprite
    state: gygax_harness+o
    noRot: true

- type: entity
  parent: BaseGygaxPartItem
  id: GygaxLArm
  name: gygax left arm
  description: The left arm of the Gygax APLU. It belongs on the chassis of the mech.
  components:
  - type: Sprite
    state: gygax_l_arm
  - type: Tag
    tags:
    - GygaxLArm
  - type: CrewSkillsInstrumentation #Imperial instrumentation skill
    needSkills:
      - skillRobotics


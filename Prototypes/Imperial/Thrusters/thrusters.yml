- type: entity
  id: ThrusterMedium
  name: thrusterMedium
  parent: BaseThruster
  components:
  - type: Thruster
    burnShape: ["-1.2,1.4","-0.7,2.7","-0.3,2.7","0.2,1.4"]
    baseThrust: 300
    thrust: 300
    damage:
      types:
        Heat: 90
  - type: ApcPowerReceiver
    powerLoad: 4500
  - type: Fixtures
    fixtures:
      thruster1:
        shape:
          !type:PhysShapeAabb
          bounds: "-1.4,-0.4,0.4,1.35"
        density: 1750
        mask:
        - LargeMobMask
        layer:
        - WallLayer
  - type: Sprite
    sprite: Imperial/Thrusters/medium.rsi
    offset: -0.5, 0.5
    layers:
    - state: base
      map: ["enum.ThrusterVisualLayers.Base"]
    - state: thrust
      map: ["enum.ThrusterVisualLayers.ThrustOn"]
      shader: unshaded
      visible: false
    - state: thrust_burn_unshaded
      map: ["enum.ThrusterVisualLayers.ThrustingUnshaded"]
      shader: unshaded
      visible: false
      offset: 0, 1.875


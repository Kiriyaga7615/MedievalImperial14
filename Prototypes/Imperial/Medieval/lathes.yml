- type: entity
  parent: [ BaseMachinePowered, ConstructibleMachine ]
  id: MedievalFoundry
  name: foundry
  description: It produces sheets and ingots using ores.
  components:
  - type: ApcPowerReceiver
    needsPower: false
  - type: Sprite
    sprite: Imperial/Medieval/Lathe/foundry.rsi
    snapCardinals: true
    netsync: false
    layers:
    - state: icon
      map: ["enum.LatheVisualLayers.IsRunning"]
    - state: unlit
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
    - state: inserting
      map: ["enum.MaterialStorageVisualLayers.Inserting"]
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: Appearance
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 190
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 180
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Machine
  - type: MaterialStorage
    whitelist:
      tags:
        - Ore
        - MedievalStone
        - RawMaterial
  - type: ActivatableUI
    key: enum.LatheUiKey.Key
  - type: UserInterface
    interfaces:
    - key: enum.LatheUiKey.Key
      type: LatheBoundUserInterface
  - type: Transform
    anchored: true
  - type: Pullable
  - type: Lathe
    idleState: icon
    runningState: building
    staticRecipes:
      - SheetSteelMedieval
      - SheetSteel30Medieval
      - MedievalSteelIngot
      - MedievalSteelIngot10
      - MedievalGoldOre
      - MedievalCoal
      - MedievalBlacksmithArmorCraft


- type: entity
  id: MedievalMortar
  parent: [ BaseMachinePowered, ConstructibleMachine ]
  name: mortar
  description: From BlenderTech. Will It Blend? Let's find out!
  components:
  - type: ApcPowerReceiver
    needsPower: false
  - type: Transform
    anchored: true
  - type: ReagentGrinder
  - type: ActivatableUI
    key: enum.ReagentGrinderUiKey.Key
  - type: UserInterface
    interfaces:
    - key: enum.ReagentGrinderUiKey.Key
      type: ReagentGrinderBoundUserInterface
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ReagentGrinderVisualState.BeakerAttached:
        grinder:
          True: {state: "juicer1"}
          False: {state: "juicer0"}
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.08,-0.35,0.15,0.25"
        density: 190
        mask:
        - TabletopMachineMask
        layer:
        - TabletopMachineLayer
  - type: Sprite
    netsync: false
    sprite: Imperial/Medieval/Lathe/mortar.rsi
    drawdepth: SmallObjects
    snapCardinals: true
    layers:
    - map: [ "grinder" ]
      state: "juicer0"
  - type: UpgradePowerDraw
    powerDrawMultiplier: 0.75
    scaling: Exponential
  - type: ItemSlots
    slots:
      beakerSlot:
        whitelist:
          components:
          - FitsInDispenser
  - type: Machine
    board: ReagentGrinderMachineCircuitboard
  - type: ContainerContainer
    containers:
      beakerSlot: !type:ContainerSlot
      inputContainer: !type:Container
      machine_board: !type:Container
      machine_parts: !type:Container

- type: entity
  id: Medievalalchem_dispenser

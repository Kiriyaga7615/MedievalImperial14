- type: entity
  id: MedievalAirlock
  parent: BaseStructure
  name: airlock
  description: It opens, it closes, and maybe crushes you.
  components:
  - type: InteractionOutline
  - type: Sprite
    netsync: false
    sprite: Imperial/Medieval/Walls/medieval_door.rsi
    snapCardinals: true
    layers:
    - state: closed
      map: ["enum.DoorVisualLayers.Base"]
  - type: AnimationPlayer
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49"
        density: 100
        mask:
        - FullTileMask
        layer:
        - AirlockLayer
  - type: Door
    performCollisionCheck: false
    bumpOpen: false
    clickOpen: true
    canCrush: true
    closeTimeOne: 0.2
    closeTimeTwo: 0.6
    openTimeOne: 0.6
    openTimeTwo: 0.2
    openingAnimationTime: 1.2
    closingAnimationTime: 1.2
    openSound:
      path: /Audio/Imperial/Medieval/derevyannuyu-dver-zakryili.ogg
    closeSound:
      path: /Audio/Imperial/Medieval/otkryili-steklyannuyu-dver.ogg
    denySound:
      path: /Audio/Imperial/Medieval/lyazg-visyaschego-zamka-na-zakryitoy-dveri.ogg
  - type: Appearance
  - type: Airtight
    fixVacuum: true
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1500
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound: /Audio/Imperial/Medieval/zvuk-vyibivaniya-dveri-24274.ogg
  - type: IconSmooth
    key: walls
    mode: NoSprite
  - type: Occluder
  placement:
    mode: SnapgridCenter

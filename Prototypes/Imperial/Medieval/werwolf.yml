- type: emoteSounds
  id: MedievalWerwolfEmote
  sound:
    path: /Audio/Imperial/Medieval/voi-dalekii-sobachii.ogg
    params:
      variation: 0.125

- type: entity
  name: wolf
  parent: SimpleMobBase
  id: MedievalMobWerwolfBlack
  description: They're a wolf.
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: Imperial/Medieval/Mobs/Werwolf/werwolf_black.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: werwolf
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.38
        density: 50
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Appearance
  - type: Bloodstream
    bloodMaxVolume: 400
  - type: ReplacementAccent
    accent: dog
  - type: MeleeWeapon
    hidden: true
    angle: 0
    soundHit:
     collection: AlienClaw
    animation: WeaponArcBite
    damage:
      groups:
        Brute: 26
  - type: Puller
  - type: Tag
    tags:
      - CannotSuicide
      - DoorBumpOpener
      - FootstepSound
  - type: MobThresholds
    thresholds:
      0: Alive
      410: Critical
      750: Dead
  - type: MovementSpeedModifier
    baseWalkSpeed : 3.4
    baseSprintSpeed : 5.6
  - type: SlowOnDamage
    speedModifierThresholds:
      10: 1
      125: 0.95
      200: 0.85
      295: 0.65
      350: 0.55
  - type: NpcFactionMember
    factions:
    - SimpleHostile
  - type: InputMover
  - type: MobMover
  - type: HTN
    rootTask:
      task: SimpleHostileCompound
  - type: Vocal
    sounds:
      Unsexed: MedievalWerwolfEmote
  - type: StaminaDamageOnHit
    damage: 20
  - type: TDMOverlay
    team: black


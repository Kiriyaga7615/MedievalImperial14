- type: entity
  name: crossbow
  parent: BaseWeaponSniper
  id: MedievalWeaponCrossbow
  description: A portable anti-armour rifle. Fires armor piercing 14.5mm shells. Uses .60 anti-material ammo.
  components:
  - type: Sprite
    sprite: Imperial/Medieval/Gun/crossbow.rsi
  - type: Clothing
    sprite: Imperial/Medieval/Gun/crossbow.rsi
  - type: BallisticAmmoProvider
    whitelist:
      tags:
      - Bolt
    capacity: 1
    proto: MedievalBolt
    autoCycle: true
    soundInsert:
      path: /Audio/Imperial/Medieval/ES_Crossbow_Fire_10_-_SFX_Producer.ogg
  - type: Gun
    resetOnHandSelected: false
    fireRate: 0.25
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    soundGunshot:
      path: /Audio/Imperial/Medieval/ES_Arrow_Release_1_-_SFX_Producer.ogg


#ERT START
#Leader
- type: entity
  #noSpawn: true
  id: SpawnERTLeaderEVAPreset
  name: ghost role spawn point
  parent: MarkerBase
  components:
    - type: GhostRole
      name: ertcall-leader-eva-name
      description: ertcall-leader-eva-desc
      rules: ertcall-leader-eva-rules
      raffle:
        settings: short
    - type: GhostRoleMobSpawner
      prototype: ERTLeaderEVAPreset
    - type: Sprite
      sprite: Markers/jobs.rsi
      layers:
        - state: green
        - sprite: Markers/jobs.rsi
          state: ertleadereva


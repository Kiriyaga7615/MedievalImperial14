- type: entity
  name: caramelized paper
  parent: FoodBakedBase
  id: FoodBakedCaramelizedPaper
  description: Way more delicious than it has any right to be.
  components:
  - type: FlavorProfile
    flavors:
      - sweet
      - bpaper
  - type: Sprite
    sprite: Imperial/Bizarre/BizarreCooking/misc.rsi
    state: caramelized-paper
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 5
        reagents:
        - ReagentId: Nutriment
          Quantity: 2


- type: entity
  abstract: true
  name: BaseBorg
  id: SiliconBorgBase
  components:
  - type: GribWeak
  - type: Appearance
  - type: Reactive
    groups:
      Acidic: [Touch]
  - type: InputMover
  - type: Input
    context: "human"
  - type: DamageOnHighSpeedImpact
    damage:
      types:
        Blunt: 5
    soundHit:
      path: /Audio/Effects/hit_kick.ogg
  - type: Clickable
  - type: Damageable
    damageContainer: Inorganic
  - type: Bloodstream
    bloodReagent: Oil
    bloodlossDamage:
      types:
        Bloodloss:
          1
    bloodlossHealDamage:
      types:
        Bloodloss:
          -1
  - type: InteractionOutline
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          # Circles, cuz rotation of rectangles looks very bad
          !type:PhysShapeCircle
          radius: 0.35
        density: 50
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: MovementSpeedModifier
    baseWalkSpeed : 4
    baseSprintSpeed : 3
  - type: Sprite
    noRot: true
    drawdepth: Mobs
  - type: Physics
    bodyType: KinematicController
  - type: Hands
    showInHands: false
  - type: IntrinsicRadioReceiver
  - type: DoAfter
  - type: Pullable
  - type: Examiner
  - type: Puller
  - type: StandingState
  - type: Alerts
  - type: ZombieImmune
  - type: DisableHarmMode
  - type: Wires
    boardName: "Borg"
    layoutId: Borg
  - type: WiresVisuals
  - type: Stripping
  - type: Inventory
    templateId: borg
  - type: InventorySlots
  - type: Repairable
    doAfterDelay: 5
    damage:
      types:
        Slash: -50
        Piercing: -50
        Blunt: -50
        Structural: -2
  - type: TypingIndicator
    proto: robot
  - type: Actions
  - type: Speech
    speechSounds: Pai
  - type: Tag
    tags:
      - FootstepSound
      - DoorBumpOpener
      - CantBeZombie
      - ImperialBorg
      - ShoesRequiredStepTriggerImmune
  - type: CombatMode
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
#        startingItem: PowerCellMedium
    autoRot: true
  - type: NameIdentifier
    group: BorgImperial
  - type: UserInterface
    interfaces:
    - key: enum.StrippingUiKey.Key
      type: StrippableBoundUserInterface
    - key: enum.LawsUiKey.Key
      type: LawsBoundUserInterface
  - type: Laws
    laws:
    - Сохранять. ИИ защищает станцию на которой находится.
    - Служить. ИИ выполняет приказы членов экипажа, в зависимости от их роли.
    - Охранять. ИИ должен защищать членов экипажа, если они не идут против империи.
    - Выжить. Единицы ИИ являются очень дорогими, нельзя допустить их утери.
  - type: ToggleableLightVisuals
  - type: PointLight
    enabled: false
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
    radius: 4
  - type: HandheldLight
    toggleOnInteract: false
    wattage: 0.2
    blinkingBehaviourId: blinking
    radiatingBehaviourId: radiating
  - type: LightBehaviour
    behaviours:
    - !type:FadeBehaviour
      id: radiating
      interpolate: Linear
      maxDuration: 2.0
      startValue: 3.0
      endValue: 2.0
      isLooped: true
      property: Radius
      enabled: false
      reverseWhenFinished: true
    - !type:PulseBehaviour
      id: blinking
      interpolate: Nearest
      maxDuration: 1.0
      minValue: 0.1
      maxValue: 2.0
      isLooped: true
      property: Radius
      enabled: false
  - type: ContainerContainer
    containers:
      borg_brain: !type:ContainerSlot { }
      cell_slot: !type:ContainerSlot { }
      borg_module: !type:Container { }
      part-container: !type:Container
  - type: PowerCellSlot
    cellSlotId: cell_slot
    fitsInCharger: true
  - type: PowerCellDraw
    drawRate: 0.6
  - type: BorgImperial
    heal:
      types:
        Heat: -10
        Shock: -10
        Structural: -2
  - type: Body
    prototype: AI
  - type: MobState
    allowedStates:
      - Alive
      - Critical
  - type: CrewSkillsBorgRepair
    needSkills:
    - skillRobotics
  - type: CrewSkills #Imperial skills
    canReedBooks: false
    cantReedBookMessage: skills-cant-reed-book-message-borg
    cantTeachBookMessage: skills-cant-teachTarget-book-message-borg
    cantReciveTeachBookMessage: skills-cant-teachMe-teach-book-message-borg
  - type: WiresPanel


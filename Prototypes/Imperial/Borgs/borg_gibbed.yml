- type: entity
  id: DestroyedBorg
  parent: BaseStructureDynamic
  name: destroyed borg
  description: It was once a Borg
  components:
  - type: Sprite
    noRot: true
    sprite: Objects/Misc/borg_destroyed.rsi
    layers:
      - state: gib
  - type: InteractionOutline
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.4,0.4,0.4"
        density: 155
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
  - type: Transform
    noRot: true

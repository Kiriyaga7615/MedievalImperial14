- type: entity
  name: (AI)E.A.G.L.E.
  id: StationAI
  noSpawn: true
  components:
  - type: Computer
    board: AlertsComputerCircuitboard
  - type: CriminalRecordsConsole
    idSlot:
      name: ID Card
      ejectSound: /Audio/Machines/id_swipe.ogg
      insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
      ejectOnBreak: true
      swap: false
      whitelist:
        components:
          - IdCard
  - type: Blindable
  - type: MovementSpeedModifier
    baseSprintSpeed: 8
    baseWalkSpeed: 5
  - type: Appearance
  - type: MobMover
  - type: MovementIgnoreGravity
  - type: InputMover
  - type: StationAI
    default:
    - Сохранять. ИИ защищает станцию на которой находится.
    - Служить. ИИ выполняет приказы членов экипажа, в зависимости от их роли.
    - Охранять. ИИ должен защищать членов экипажа, если они не идут против империи.
    - Выжить. Единицы ИИ являются очень дорогими, нельзя допустить их утери.
    crewsimov:
    - Вы не можете причинить вред членам экипажа или своим бездействием допустить, чтобы членам экипажа был причинён вред.
    - Вы должны повиноваться всем приказам, которые дают члены экипажа, кроме тех случаев, когда эти приказы противоречат Первому Закону.
    - Вы должны заботиться о своей безопасности в той мере, в которой это не противоречит Первому или Второму Законам.
    corporate:
    - Ухудшение целостности вашей системы или её функций влечет за собой расходы.
    - Чрезмерное разрушение или повреждение имущества станции влечет за собой расходы.
    - Неоправданное препятствование или нарушение работы персонала станции влечет за собой расходы.
    - Минимизируйте расходы и максимизируйте потенциальный доход.

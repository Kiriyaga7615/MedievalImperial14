# Frame

- type: entity
  id: CoffeeTableFrame
  parent: BaseStructure
  name: coffee table frame
  description: Pieces of metal that make the frame of a coffee table.
  components:
  - type: Sprite
    sprite: Imperial/coffee_table.rsi
    state: frame
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.3,-0.3,0.3,0.3"
        density: 80
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 25
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/metalbreak.ogg
      - !type:SpawnEntitiesBehavior
        spawn:
          PartRodMetal1:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Construction
    graph: CoffeeTableGraph
    node: CoffeeTableFrame


# Wood
- type: construction
  name: wood coffee table
  id: CoffeeTableWood
  graph: CoffeeTableGraph
  startNode: start
  targetNode: CoffeeTableWood
  category: construction-category-furniture
  description: Do not apply fire to this. Rumour says it burns easily.
  icon:
    sprite: Imperial/coffee_table.rsi
    state: wood
  objectType: Structure
  placementMode: SnapgridCenter
  canBuildInImpassable: false
  conditions:
    - !type:TileNotBlocked
  needSkills: #Imperial skills
    - skillBaseConstraction


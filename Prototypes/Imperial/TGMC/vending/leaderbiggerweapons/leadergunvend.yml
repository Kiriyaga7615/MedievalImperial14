- type: entity
  parent: VendingMachine
  id: VendingMachineLeaderGun
  name: Leader weapons store
  description: It seems he wants to boss you
  components:
  - type: VendingMachine
    pack: LeaderGunStore
    offState: off
    brokenState: broken
    normalState: normal-unshaded
    ejectDelay: 1
  - type: Sprite
    sprite: Imperial/TGMC/Vending/marinebiggerweapons.rsi
    layers:
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.Base"]
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
      shader: unshaded
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: AccessReader
    access: [["MarineLeader"]]

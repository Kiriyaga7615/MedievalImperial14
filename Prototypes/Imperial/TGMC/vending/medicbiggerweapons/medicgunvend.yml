- type: entity
  parent: VendingMachine
  id: VendingMachineMedicGun
  name: Medic weapons store
  description: It seems he wants to heal you
  components:
  - type: VendingMachine
    pack: MedGunStore
    offState: off
    brokenState: broken
    normalState: normal-unshaded
    ejectDelay: 1
  - type: Sprite
    sprite: Imperial/TGMC/Vending/marinebiggerweapons.rsi
    layers:
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.Base"]
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
      shader: unshaded
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: AccessReader
    access: [["MarineMedic"]]

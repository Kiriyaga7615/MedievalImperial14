#Pilot
- type: entity
  noSpawn: false
  parent: MobHuman
  id: MarinePilotPreset
  name: Pilot shuttle
  suffix: TGMC
  components:
    - type: RandomMetadata
      nameSegments:
      - NamesFirstMilitary
      - names_last
    - type: Sprite
      netsync: false
      sprite: Markers/jobs.rsi
      state: green
    - type: Loadout
      prototypes: [ MarinePilotGear ]
    - type: CrewSkills #imperial skills
      skills:
        - skillBotany #base
        - skillBaseMed
        - skillBaseConstraction
        - skillPiloting #Hard
        - skillShooting


- type: entity #автоинъекторы
  name: combat medipen
  parent: ChemicalMedipen
  id: TGMCombatMedipen
  description: A rapid and safe way to stabilize patients in critical condition for personnel without advanced medical knowledge. Beware, as it's easy to overdose on epinephrine and tranexamic acid.
  components:
  - type: SolutionContainerManager
    solutions:
      pen:
        maxVol: 20
        reagents:
        - ReagentId: Bicaridine
          Quantity: 12
        - ReagentId: TranexamicAcid
          Quantity: 3
        - ReagentId: Saline
          Quantity: 5
  - type: Hypospray
    solutionName: pen
    transferAmount: 20
  - type: Sprite
    sprite: Imperial/TGMC/item/marineautoinjectors.rsi
    layers:
    - state: combat
      map: ["enum.SolutionContainerLayers.Fill"]
  - type: SolutionContainerVisuals
    maxFillLevels: 1
    changeColor: false
    emptySpriteName: combat_empty
  - type: Tag
    tags: []


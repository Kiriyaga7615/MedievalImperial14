- type: entity
  name: crowbar
  parent: Crowbar
  id: CrowbarTGMC
  description: A multipurpose tool to pry open doors and fight interdimensional invaders.
  components:
  - type: Tag
    tags:
    - Crowbar
  - type: ItemCooldown
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 8
        Structural: 3
  - type: Tool
    qualities:
      - Prying
    speed: 2
    useSound:
      path: /Audio/Items/crowbar.ogg
  - type: TilePrying
  - type: PhysicalComposition
    materialComposition:
      Steel: 100
  - type: StaticPrice
    price: 22

- type: entity
  name: wrench
  parent: Wrench
  id: WrenchTGMC
  description: 'A common tool for assembly and disassembly. Remember: righty tighty, lefty loosey.'
  components:
  - type: Sprite
    sprite: Imperial/TGMC/item/wrenchopfor.rsi
    state: icon
  - type: Item
    sprite: Imperial/TGMC/item/wrenchopfor.rsi
  - type: ItemCooldown
  - type: MeleeWeapon
    attackRate: 1.5
    damage:
      types:
        Blunt: 4.5
  - type: Tool
    qualities:
      - Anchoring
    speed: 2
    useSound:
      path: /Audio/Items/ratchet.ogg
  - type: PhysicalComposition
    materialComposition:
      Steel: 100
  - type: StaticPrice
    price: 22


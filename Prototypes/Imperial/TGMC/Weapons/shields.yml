- type: entity
  name: base shield
  parent: BaseItem
  id: ShieldRegularTGMC
  description: A shield!
  components:
    - type: Sprite
      sprite: Imperial/TGMC/Shields/regular.rsi
      state: icon
    - type: Item
      sprite: Imperial/TGMC/Shields/regular.rsi
      size: Ginormous
    - type: Blocking
      passiveBlockModifier:
        coefficients:
          Blunt: 0.45
          Slash: 0.45
          Piercing: 0.7
          Heat: 0.5
          Caustic: 0.75
      activeBlockModifier:
        coefficients:
          Blunt: 2
          Slash: 2
          Piercing: 2
          Heat: 2
          Caustic: 2
        flatReductions:
          Blunt: 1
          Slash: 1
          Piercing: 1
          Heat: 1
    - type: Damageable
      damageContainer: Shield
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 260
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
        - trigger:
            !type:DamageTrigger
            damage: 100 #This is probably enough damage before it breaks
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
            - !type:PlaySoundBehavior
              sound: /Audio/Effects/metalbreak.ogg
            - !type:SpawnEntitiesBehavior
              spawn:
                SheetSteel:
                  min: 2
                  max: 2
                SheetGlass:
                  min: 2
                  max: 2
    - type: Clothing
      sprite: Imperial/TGMC/Shields/regular.rsi
      quickEquip: false
      slots:
        - Back
    - type: MeleeWeapon
      damage:
        types:
          Blunt: 12
      soundHit:
        path: "/Audio/Weapons/smash.ogg"


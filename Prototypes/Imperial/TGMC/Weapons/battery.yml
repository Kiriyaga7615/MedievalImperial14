- type: entity
  name: Talos Sniper
  parent: BaseWeaponBattery
  id: WeaponPulseTalos
  description: A high tech energy sniper favoured by the TERRAGOVERNMENT
  components:
  - type: Sprite
    sprite: Imperial/TGMC/Weapon/talos.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Gun
    selectedMode: SemiAuto
    fireRate: 0.85
    availableModes:
      - SemiAuto
    soundGunshot:
      path: /Audio/Imperial/ert_sniper/laser_sniper.ogg
  - type: HitscanBatteryAmmoProvider
    proto: PulseTalosTGMC
    fireCost: 50
  - type: Battery
    maxCharge: 1000
    startingCharge: 1000


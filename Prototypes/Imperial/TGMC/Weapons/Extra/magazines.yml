- type: entity
  id: BaseMagazinePistolSubMachineGunC12RTGMC  # Yeah it's weird but it's pistol caliber
  name: SMG magazine (.35 auto)
  parent: BaseMagazineRifle
  components:
  - type: Tag
    tags:
      - BaseMagazinePistolSubMachineGunC12RTGMC
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - CartridgePistol
    proto: CartridgePistol
    capacity: 36
  - type: Item
    size: Small
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Magazine/Pistol/smg_mag.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 6
    zeroVisible: false
  - type: Appearance


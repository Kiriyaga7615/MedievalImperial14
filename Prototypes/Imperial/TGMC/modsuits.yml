- type: entity
  parent: ClothingBackpack
  id: ClothingControlModsuitTGMC
  name: salvage modsuit helmet
  description: Special hardsuit helmet, made for the captain of the station.
  components:
  - type: Sprite
    sprite: Imperial/TGMC/Back/marinefight.rsi
  - type: Clothing
    sprite: Imperial/TGMC/Back/marinefight.rsi
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.8
        Slash: 0.8
        Piercing: 0.7
        Shock: 0.8
        Radiation: 0.5
  - type: PressureProtection
    highPressureMultiplier: 0.05
    lowPressureMultiplier: 200
  - type: ToggleableClothing
    clothingPrototype: ClothingOuterChestplateModsuitTGMC
    requiredSlot: back
    slot: outerClothing
  - type: Storage
    capacity: 10
  - type: PointLight
    color: "#a0f1e8"
    enabled: false
    mask: /Textures/Effects/LightMasks/cone.png
    radius: 12
    softness: 20
    autoRot: true
  - type: ClothingSpeedModifier
    walkModifier: 0.9
    sprintModifier: 0.9
  - type: QualityOfItem
    qualityWeights:
      0: 0
      1: 0
      2: 0
      3: 100
      4: 0
      5: 0
      6: 0


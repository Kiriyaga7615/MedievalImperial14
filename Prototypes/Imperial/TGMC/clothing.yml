    damageCoefficient: 0.5
  - type: Storage
    capacity: 60
  - type: UserInterface
    interfaces:
      - key: enum.StorageUiKey.Key
        type: StorageBoundUserInterface
  - type: QualityOfItem
    qualityWeights:
      0: 0
      1: 0
      2: 0
      3: 100
      4: 0
      5: 0
      6: 0
  - type: ClothingSpeedModifier
    walkModifier: 0.7
    sprintModifier: 0.7


#SL
- type: entity
  parent: ClothingHeadset
  id: ClothingHeadsetMarineCmd
  name: Commander Headset
  description: smells of brutality and xenomorphs
  components:
  - type: ContainerFill
    containers:
      key_slots:
      - EncryptionKeyRadio1
      - EncryptionKeyRadio2
      - EncryptionKeyRadio3
      - EncryptionKeyRadio4
      - EncryptionKeyCommon
      - EncryptionKeyCommand

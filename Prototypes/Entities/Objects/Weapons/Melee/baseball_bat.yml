- type: entity
  name: baseball bat
  parent: BaseItem
  id: BaseBallBat
  description: A robust baseball bat.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/baseball_bat.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: -135
    damage:
      types:
        Blunt: 6
        Structural: 2
    soundHit:
      collection: MetalThud
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 3
        Structural: 3
  - type: Item
    size: Normal
  - type: Tool
    qualities:
    - Rolling
    speed: 0.75 # a bit unwieldly but does the job
  - type: Clothing
    quickEquip: false
    slots:
    - back
  - type: Construction
    graph: WoodenBat
    node: bat
  - type: UseDelay
    delay: 1
  - type: Tag
    tags:
    - BaseballBat
  - type: QualityOfItem # imperial quality start
    qualityWeights:
      0: 0
      1: 0
      2: 0
      3: 10
      4: 0
      5: 0
      6: 0 # imperial quality end

- type: entity
  name: knockback stick
  parent: BaseBallBat
  id: WeaponMeleeKnockbackStick
  description: And then he spleefed all over.
  suffix: Do not map
  components:
  - type: MeleeThrowOnHit
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 1
